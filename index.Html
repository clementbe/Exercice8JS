<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_8</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
            <button id="valider" name="valider" onclick="mode()">Valider</button>
        </form>
        <script>
          function mode(){
            var age = document.getElementById("age").value;
          if (1 <= age && age < 17) {
            alert("Vous n'êtes pas majeur");
          }
          else if(18 <= age && age < 1000) {
            alert("Vous êtes majeur");
          }
        }
        </script>
    </body>
</html>
